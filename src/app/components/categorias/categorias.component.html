<mat-card>
  <mat-card-header>
    <mat-card-title>Categorias</mat-card-title>
    <mat-card-subtitle>Lista de categorias</mat-card-subtitle>
  </mat-card-header>

  <loading-bar [visible]="showLoading"></loading-bar>

  @if(showForm) {
  <categoria-form (back)="hideCategoriaForm()" (save)="onSave($event)" [categoria]="categoria"></categoria-form>
  } @else {
  <mat-card-content>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEditCategorias(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteCategoria(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]" aria-label="Select page"></mat-paginator>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onNovaCategoria()">Nova Categoria</button>
  </mat-card-actions>
  }

</mat-card>
