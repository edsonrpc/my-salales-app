<mat-card-content>
    <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="container">
            <mat-form-field class="item-30">
                <input matInput placeholder="Name" formControlName="name" />
                @if (categoriaForm.controls['name'].hasError('required')) {
                    <mat-error>O nome é <strong>obrigatório!</strong></mat-error>
                } @if (categoriaForm.controls['name'].hasError('minlength')) {
                    <mat-error>Nome está curto.</mat-error>
                }
            </mat-form-field>
            <mat-form-field class="item-70">
                <input matInput placeholder="Description" formControlName="description" />
                @if (categoriaForm.controls['description'].hasError('required')) {
                    <mat-error>A descrição é <strong>obrigatória!</strong></mat-error>
                }
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!categoriaForm.valid">Salvar</button>
        <mat-card-actions>
            <button type="button" mat-button color="primary" (click)="onBack()">Voltar</button>
        </mat-card-actions>
    </form>

</mat-card-content>
